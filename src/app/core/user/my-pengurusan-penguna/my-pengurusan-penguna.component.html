  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Cari Penguna</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="form-control-label">Nama</label>
                <input
                  class="form-control"
                  placeholder="Enter Nama"
                  formControlName="name"
                  type="text"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="form-control-label">Department</label>
                <input
                  class="form-control"
                  placeholder="Enter Department"
                  formControlName="name"
                  type="text"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <button
            class="btn btn-primary"
            (click)="successAlert('cari tugasan')"
          >
            Cari
          </button>
        </div>
      </div>
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Senarai Penguna</h3>
        </div>

        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Tunjuk
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                  </select>
                  Data
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <!-- <div id="datatable_filter" class="dataTables_filter">
                    <label>
                      <input
                        type="search"
                        class="form-control form-control-sm"
                        placeholder="Search records"
                        aria-controls="datatable"
                        (keyup)="filterTable($event)"
                      />
                    </label>
                  </div> -->
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="tableEntries != -1 ? tableEntries : undefined"
            [rows]="listPenguna"
            (activate)="onActivate($event)"
          >
            <ngx-datatable-column name="No">
              <ng-template
                let-rowIndex="rowIndex"
                let-row="row"
                ngx-datatable-cell-template
              >
                <strong>{{ rowIndex + 1 }}</strong>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Nama</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template
                >{{ row.nama }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Department</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template
                >{{ row.department }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span> Bagi Tugasan</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <span
                  class="btn btn-primary btn-sm"
                  (click)="openModal(editTugasan, row)"
                  style="cursor: pointer;"
                >
                  <i class="fas fa-plus"></i> Bagi Tugasan
                </span>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #editTugasan>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Beri Tugasan
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="editTugasanForm">
      <div class="form-group">
        <label class="form-control-label">Nama</label>
        <input
          class="form-control"
          placeholder="Enter Name"
          formControlName="name"
          value="Kamil"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="form-control-label">ID Pegawai</label>
        <input
          class="form-control"
          placeholder="Enter Name"
          formControlName="name"
          type="text"
          value="id123123"
        />
      </div>

      <div class="form-group">
        <label class="form-control-label">Arahan / Tugasan</label>
        <textarea
          class="form-control"
          placeholder="Enter Name"
          formControlName="Finance"
          type="text"
        ></textarea>
      </div>

      <input name="id" formControlName="id" type="hidden" />
    </form>

    <!-- <div class="card bg-danger text-white shadow">
        egala informasi dan maklumat lengkap telah diisi.
      </div> -->
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button
        class="btn btn-default"
        type="submit"
        (click)="successAlert('simpan tugasan')"
      >
        Simpan
      </button>

      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Tutup
      </button>
    </div>
  </div>
</ng-template>
